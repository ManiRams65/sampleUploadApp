<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div class="container">
  <div class="row text-center">
    <h1>Signature Check</h1>
  </div>
  <div class="row">
    <div class="form-group">
      <label class="fontLabel" for="exampleInputURL">URL</label>
      <input
        type="url"
        class="form-control "
        id="exampleInputURL"
        placeholder="Enter URL"
        pattern="https?://.+"
        required
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form class="md-form">
        <div class="file-field big">
          <a class="btn-floating btn-lg pink lighten-1 mt-0 float-left">
            <i
              class="fa fa-cloud-upload fa-spin fa-3x fa-fw"
              id="firstFont"
              aria-hidden="true"
            ></i>
            <input type="file" (change)="onFileOneSelected($event)" />
          </a>
          <div class="file-path-wrapper">
            <input
              class="file-path "
              type="text"
              placeholder="Upload one or more files"
              id="placeOne"
              disabled
            />
          </div>
        </div>
      </form>
      <img
        src="#"
        alt=""
        class="rounded float-left"
        id="imageOne"
        width="400"
        height="200"
      />
    </div>

    <div class="col-md-6">
      <form class="md-form">
        <div class="file-field big">
          <a class="btn-floating btn-lg pink lighten-1 mt-0 float-left">
            <i
              class="fa fa-cloud-upload fa-spin fa-3x fa-fw"
              aria-hidden="true"
              id="secondFont"
            ></i>
            <input type="file" (change)="onFileTwoSelected($event)" />
          </a>
          <div class="file-path-wrapper">
            <input
              class="file-path "
              type="text"
              placeholder="Upload one or more files"
              id="placeTwo"
              disabled
            />
          </div>
        </div>
      </form>
      <img
        src="#"
        alt=""
        class="rounded float-left"
        id="imageTwo"
        width="400"
        height="200"
      />
    </div>
  </div>
  <!-- <div class="row">
    <div class="col"></div>
    <div class="col"></div>
  </div> -->
  <div>
    <div class="row text-center">
      <button class="btn btn-primary " type="button" (click)="onUpload()">
        Compare
      </button>
      <p>{{ response | async }}</p>
    </div>
  </div>
</div>
